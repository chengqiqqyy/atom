<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <style>
      * {
      	margin: 0 auto;
      	padding: 0px;
      }
      .swiper-container{
        height: auto;
        width: 980px;
        height: 620px;
      }
      .swiper-slide {
      	text-align: center;
      }
      img{
        width: 980px;
        /*height: 630px;*/
      }
    </style>

  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/special/photo_01.jpg"/></div>
        <div class="swiper-slide"><img src="img/special/photo_02.png"/></div>
        <div class="swiper-slide"><img src="img/special/photo_03.jpg"/></div>
        <div class="swiper-slide"><img src="img/special/photo_04.jpg"/></div>
        <div class="swiper-slide"><img src="img/special/photo_05.jpg"/></div>
        <div class="swiper-slide"><img src="img/special/photo_06.jpg"/></div>
        <div class="swiper-slide"><img src="img/special/photo_07.jpg"/></div>
        <div class="swiper-slide"><img src="img/special/photo_08.jpg"/></div>
        <div class="swiper-slide"><img src="img/special/photo_09.jpg"/></div>
        <div class="swiper-slide"><img src="img/special/photo_10.jpg"/></div>
        <div class="swiper-slide"><img src="img/special/photo_11.jpg"/></div>
        <div class="swiper-slide"><img src="img/special/photo_12.jpg"/></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </body>
  <script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container',{
      autoplay:2500,
      speed:1000,
      autoplayDisableOnInteraction:false,
      loop:true,
      pagination:'.swiper-pagination',
      prevButton:'.swiper-button-prev',
      nextButton:'.swiper-button-next',
      // direction:'vertical',
      paginationClickable:true,
      keyboardControl:true,
      // mousewheelControl:true,
      // effect:'fade',
      effect:'coverflow',
      coverflow: {
            rotate: 100,
            stretch: 0,
            depth: 80,
            modifier: 2,
            slideShadows : true
        }
    });
  </script>
</html>
