<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Controller Test</title>
</head>
<style>
	table { border-collapse: collapse;}
</style>
<body>
	<h1>JPA Test Application</h1>
	
	<form method="post" action="/db" th:object="${formModel}">
		<label for="name">Name:</label><input type="text" name="name" th:value="${name}"><input type="submit" value="Add">	
	</form>
	<br>
	<table border="1">
		<tr><th>ID</th><th>Name</th></tr>
		<tr th:each="obj : ${data}">
			<th th:text="${obj.id}"></th>
			<th th:text="${obj.name}"></th>
		</tr>
	</table>
</body>
</html>
