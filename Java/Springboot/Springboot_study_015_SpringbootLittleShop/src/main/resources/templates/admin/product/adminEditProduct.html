<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Little Shop Managment System</title>
    <div th:replace="admin/common/admin_css"></div>
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
      <!-- Navbar -->
      <div th:replace="admin/common/adminNavTop::navbar_top"></div>
      <!-- Main Sidebar Container -->
      <div th:replace="admin/common/adminNavSide::sidebar"></div>

      <!-- Content Wrapper-->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <!-- col -->
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Dashboard</h1>
              </div>
              <!-- col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a href="#">Home</a>
                  </li>
                  <li class="breadcrumb-item active">Dashboard v1</li>
                </ol>
              </div>
            </div>
            <!-- row end -->
          </div>
          <!-- container-fluid end -->
        </div>
        <!-- content-header end -->

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- col -->
              <div class="col-md-6 col-md-offset-3">
                <form id="inputForm" role="form" action="/product/edit" method="post" class="form-horizontal" enctype="multipart/form-data">
                  <div class="form-group">
                    <input type="hidden" name="id" value="${product.id}"/>
                    <input type="hidden" name="inputUser.id" value="${product.inputUser.id}"/>
                    <label class="col-sm-2 control-label">商品名称</label>
                    <div class="col-sm-10">
                      <input minlength="6" required="required" class="form-control" value="${product.title}" type="text" id="title" name="title"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">商品价格</label>

                    <div class="col-sm-10">
                      <input type="number" required="required" class="form-control" value="${product.point}" id="point" name="point"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">商品编码</label>

                    <div class="col-sm-10">
                      <input class="form-control" type="text" id="code" value="${product.code}" name="code"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">商品型号</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="text" id="model" value="${product.model}" name="model"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">商品库存</label>
                    <div class="col-sm-10">
                      <input class="form-control" required="required" type="number" value="${product.stock}" id="stock" name="stock"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="pic">封面图片</label>
                    <div class="col-sm-10">
                      <img class="img-responsive img-rounded" width="300px" src="${ctx}${product.masterPic.url}">
                      <input type="file" id="pic" name="file">
                      <p class="help-block">图片不能超过1MB.</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">商品简介：</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" name="note">${product.note}</textarea>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">保存</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Container-fluid end -->
        </section>
        <!-- Main content end -->
      </div>
      <!-- content-wrapper end -->

      <div th:replace="admin/common/admin_footer"></div>
    </div>
    <!-- wrapper end -->

    <div th:replace="admin/common/admin_js"></div>
  </body>
</html>
